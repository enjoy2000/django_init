machine:
  python:
    version: 3.4.3

test:
  pre:
    - pip install -r requirements.txt
    - cookiecutter . --no-input
    - pip install -r project/requirements.txt
  override:
    - cd project; coverage run manage.py test --nologcapture -x
  post:
    - cd project; python scripts/coverage_script.py
